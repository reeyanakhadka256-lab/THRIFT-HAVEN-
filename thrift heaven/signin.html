<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In | Thrift Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Girly Luxury Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* üç∑ Luxury Burgundy Theme */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #9c0032 0%, #4d0018 100%);
      font-family: 'Poppins', sans-serif;
      color: #2b0d14;
    }

    .box {
      background: #ffffff;
      width: 340px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 45px rgba(122,0,38,0.35);
      border: 1px solid #d9a2b5;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #7a0026;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 13px;
      color: #8e6272;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
      color: #5b2b39;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1.5px solid #e7c7d2;
      background: #faf6f7;
      margin-bottom: 14px;
      font-size: 14px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #7a0026;
      box-shadow: 0 0 8px rgba(122,0,38,0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #7a0026, #4d0018);
      font-weight: 500;
      box-shadow: 0 12px 25px rgba(122,0,38,0.35);
      transition: 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(122,0,38,0.45);
    }

    .back-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .back-link a {
      color: #7a0026;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="box">
    <h2>Welcome Back</h2>
    <p>Sign in to continue your shopping journey</p>

    <form action="#">
      <label>Email Address</label>
      <input type="email" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <button type="submit">Sign In</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
