}
.article-meta{

}
.article-body{
  font-size:15px;color:var(--text-main);line-height:1.7;
  display:flex;flex-direction:column;gap:16px;
}

/* FOOTER */
footer{

  border-top:1px solid rgba(255,255,255,0.2);
}
.footer-shell{
